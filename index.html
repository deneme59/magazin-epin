
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazin Epin - Ana Sayfa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Magazin Epin</h1>
    </header>

    <!-- Haberler Bölümü -->
    <section id="news-slider">
        <h2>Haberler</h2>
        <div class="slider">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrTdaapjM0_XUp_h_ejbl4pmCXtv_cnK20zA&usqp=CAU" alt="Haber 1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ346E8ccbXu3fEK33k6pSkHNPrWs4gmfpRVw&usqp=CAU" alt="Haber 2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST79d9c92QO1dHpIyHrBhdFDA8Fl8FGoUcmK1o_bTO_LJJjurvp4mWIdc&s=10" alt="Haber 3">
        </div>
    </section>

    <!-- UC Satış Bölümü -->
    <section id="uc-sale">
        <h2>UC Satış</h2>
        <div class="horizontal-scroll">
            <div class="product-card"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO22RSTU5yFXtfrr3rMV_kXMDUGLE8TO7nMA&usqp=CAU" alt="60 UC"><p>60 UC - 40 TL</p></div>
            <div class="product-card"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO22RSTU5yFXtfrr3rMV_kXMDUGLE8TO7nMA&usqp=CAU" alt="325 UC"><p>325 UC - 200 TL</p></div>
            <div class="product-card"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO22RSTU5yFXtfrr3rMV_kXMDUGLE8TO7nMA&usqp=CAU" alt="600 UC"><p>600 UC - 350 TL</p></div>
        </div>
    </section>

    <!-- Araç Kartı Satış Bölümü -->
    <section id="arac-karti-sale">
        <h2>Araç Kartı Satış</h2>
        <div class="horizontal-scroll">
            <div class="product-card"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUCwSX6ybpZ9sn1enRFihC8xtI9TkqLze00GbVMapf7XqiJh34bD6tWREJ&s=10" alt="Araç Kartı 1"><p>Araç Kartı - 500 TL</p></div>
            <div class="product-card"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUCwSX6ybpZ9sn1enRFihC8xtI9TkqLze00GbVMapf7XqiJh34bD6tWREJ&s=10" alt="Araç Kartı 2"><p>Araç Kartı - 750 TL</p></div>
        </div>
    </section>

    <!-- Popülerlik Satış Bölümü -->
    <section id="populerlik-sale">
        <h2>Popülerlik Satış</h2>
        <div class="horizontal-scroll">
            <div class="product-card"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRIuf7iveIn-YWJ9XMrzfhIPSNH23Ume9TyWTu9FzKTCC6pgh8dRNrzAfa&s=10" alt="Popülerlik 1"><p>Popülerlik - 250 TL</p></div>
        </div>
    </section>

    <!-- Klan Satış Bölümü -->
    <section id="klan-sale">
        <h2>Klan Satış</h2>
        <div class="horizontal-scroll">
            <div class="product-card"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqMxXACrDjUmRdez67RYpYmShllJ1HHQEudhwIrT45HC7DzvFC5tDwYpo&s=10" alt="Klan 1"><p>Klan - 750 TL</p></div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
